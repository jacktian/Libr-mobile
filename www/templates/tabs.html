<!--
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">


    <tab title="首页" icon="icon ion-home" href="#/tab/home">
        <nav-view name="home-tab"></nav-view>
    </tab>


    <tab title="书籍" icon="icon ion-ios7-bookmarks" href="#/tab/books">
        <nav-view name="books-tab"></nav-view>
    </tab>


    <tab title="位置" icon="icon ion-navigate" href="#/tab/locations">
        <nav-view name="locations-tab"></nav-view>
    </tab>

    <tab title="设置" icon="icon ion-settings" href="#/tab/settings">
        <nav-view name="settings-tab"></nav-view>
    </tab>


</tabs>
