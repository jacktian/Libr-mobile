
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">


  <!-- Pets Tab -->
  <tab title="首页" icon="icon ion-home" href="#/tab/pets">
    <nav-view name="pets-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="推荐" icon="icon ion-heart" href="#/tab/adopt">
    <nav-view name="adopt-tab"></nav-view>
  </tab>


  <!-- About Tab -->
  <tab title="设置" icon="icon ion-settings" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>


</tabs>
