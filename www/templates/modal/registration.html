<div class="modal">
    <header class="bar bar-header bar-positive">
        <button class="button button-icon ion-arrow-left-c" ng-click="closeDialog()"></button>
        <h1 class="title">注册</h1>
    </header>
    <div class="bar bar-loading bar-assertive" ng-if="data.isLoading">
        {{data.text}}
    </div>
    <ion-content has-header="true">
        <div class="padding">
            <div class="list">
                <form novalidate>
                    <label class="item item-input">
                        <span class="input-label">邮箱</span>
                        <input type="email" placeholder="请输入电子邮箱" ng-model="user.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">密码</span>
                        <input type="password" placeholder="请输入密码" ng-model="user.password">
                    </label>
                    <button class="button button-full button-positive" ng-click="registerUser(user)">注册</button>
                </form>
            </div>
        </div>
    </ion-content>
</div>
