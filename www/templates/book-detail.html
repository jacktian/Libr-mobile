<ion-view title="bookName" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons">
    <ion-content has-header="true" padding="true">


        <div class="list card">
            <div class="item ">
                <h2>{{book.name}}</h2>

                <p><b>作者:</b>{{book.author}}</p>

                <p><b>ISBN:</b>{{book.isbn}}</p>
            </div>
            <div class="item item-image">
                <img data-ng-src="{{book.image}}">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    喜欢
                </a>
                <a class="tab-item" ng-click="openDialog()">
                    <i class="icon ion-chatbox"></i>
                    评论
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    分享
                </a>
            </div>
        </div>
    </ion-content>

    <hr>
    <div class="list" ng-repeat="comment in comments | orderBy: 'id' :false">
        <a class="item item-avatar" href="#">
            <img src="img/default.jpg">

            <h2>Tom</h2>

            <p>{{comment.body}}</p>
        </a>
    </div>
</ion-view>
