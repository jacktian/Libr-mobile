<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
    <title>来呗</title>
</head>
<body ng-app="starter" animation="slide-left-right-ios7" ng-controller="MainCtrl">

<side-menus>
    <pane side-menu-content>
        <nav-bar animation="nav-title-slide-android"
                 type="bar-positive"
                 back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></nav-bar>
        <nav-view animation="slide-left-right"></nav-view>
    </pane>
    <side-menu side="right">
        <div class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
        </div>
        </div>
        <content has-header="true">
            <list>
                <item ng-click="goTo('home')">Home</item>
                <item ng-click="goTo('about')">About</item>
            </list>
        </content>
    </side-menu>

</side-menus>

<script type="text/javascript" src="js/ionic/ionic.min.js"></script>
<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-animate.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/angular/angular-touch.js"></script>
<script src="js/angular/angular-sanitize.js"></script>
<script src="js/angular/angular-resource.js"></script>
<script src="js/angular-ui/angular-ui-router.js"></script>
<script type="text/javascript" src="js/ionic/ionic-angular.min.js"></script>
<script src="cordova.js"></script>

<script type="text/javascript" src="js/libr.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/app/services/scan-service.js"></script>
<script src="js/controllers.js"></script>
</body>

</html>
