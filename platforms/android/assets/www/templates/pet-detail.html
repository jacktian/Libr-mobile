<!--
  This template loads for the 'tab.book-detail' state (app.js)
  'book' is a $scope variable created in the bookCtrl controller (controllers.js)
  The bookCtrl pulls data from the books service (service.js)
  The books service returns an array of book data
-->
<view title="book.name">
    <content has-header="true" padding="true">
        <img src="{{ book.image }}" />

        <p>{{ book.isbn }}</p>

        <p>{{ book.author }}</p>

        <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/books"> All books</a></p>
    </content>
</view>
