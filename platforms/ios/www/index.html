<!DOCTYPE html>
<html ng-app="libr">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css"/>
    <title>Libr</title>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/ionic/ionic.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script>
        document.addEventListener('deviceready', function () {
            ionic.Platform.detect();
        });
    </script>
</head>
<body animation="slide-left-right-ios7" ng-controller="MainCtrl">

<pane>
    <nav-bar animation="nav-title-slide-android"
             type="bar-positive"
             back-button-type="button-icon" back-button-icon="ion-arrow-left-c">

    </nav-bar>

    <nav-view animation="slide-left-right"></nav-view>
</pane>

<script src="js/angular/angular-animate.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/angular/angular-touch.js"></script>
<script src="js/angular/angular-sanitize.js"></script>
<script src="js/angular/angular-resource.js"></script>
<script src="js/angular-ui/angular-ui-router.js"></script>
<script type="text/javascript" src="js/ionic/ionic-angular.min.js"></script>
<script type="text/javascript" src="js/libr.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/app/services/authication-service.js"></script>
<script src="js/app/services/scan-service.js"></script>
<script src="js/app/services/geolocation.js"></script>
<script src="js/app/services/book-service.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app/controllers/home-controller.js"></script>
<script src="js/app/controllers/main-controller.js"></script>
<script src="js/app/controllers/settings-controller.js"></script>
<script src="js/app/controllers/books-controller.js"></script>
<script src="js/app/controllers/location-controller.js"></script>
<script src="js/app/controllers/login-controller.js"></script>
<script src="http://192.168.0.104:8080/target/target-script-min.js#anonymous"></script>
</body>

</html>
