
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">


  <!-- Pets Tab -->
  <tab title="首页" icon="icon ion-home" href="#/tab/pets">
    <nav-view name="pets-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="我的书籍" icon="icon ion-heart" href="#/tab/books">
    <nav-view name="books-tab"></nav-view>
  </tab>


  <!-- Settings Tab -->
  <tab title="设置" icon="icon ion-settings" href="#/tab/settings">
    <nav-view name="settings-tab"></nav-view>
  </tab>


</tabs>
