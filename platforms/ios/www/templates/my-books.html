<ion-view title="'我的书籍'" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons">
    <ion-content has-header="true" has-tabs="true" padding="true" on-refresh="onRefresh()" on-infinite-scroll="loadMore()">
        <ion-refresher></ion-refresher>
        <div class="list">
            <a ng-repeat="book in books | orderBy: 'sort_id' :true" class="item item-thumbnail-left"
               href="#/book/{{book.isbn}}">
                <img data-ng-src="{{book.image}}">

                <h2>{{ book.name }}</h2>

                <p>{{book.author}}</p>
            </a>
        </div>
        <ion-infinite-scroll ng-if="moreItemsAvailable" ></ion-infinite-scroll>
    </ion-content>
</ion-view>
