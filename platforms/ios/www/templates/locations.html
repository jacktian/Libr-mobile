<ion-view title="我的位置" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios7-plus" ng-click="addLocation()">
        </button>
    </ion-nav-buttons>
    <div class="bar bar-loading bar-assertive custom-loading-bar" id="x-bar" ng-if="data.isLoading">
        {{data.text}}
    </div>
    <ion-content class="has-header">
        <div class="item item-divider">
            当前位置
        </div>
        <div class="item-balanced">
            <div class="item item-text-wrap balanced">
                <div ng-show="!address"><span class="ion-ios7-reloading"></span>定位中</div>
                <div ng-show="address"><span class="ion-location"></span> {{address}}</div>
            </div>
        </div>
        <div class="item item-divider">
            我的常用位置
        </div>
        <ion-list option-buttons="itemButtons">
            <ion-item ng-repeat="location in locations" item="location">{{location.address}}
                <ion-option-button class="button-assertive"
                                   ng-click="deleteItem(location)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
