<ion-view title="我的位置" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios7-plus" ng-click="addLocation()">
        </button>
    </ion-nav-buttons>
    <div class="bar bar-loading bar-assertive custom-loading-bar" ng-if="data.isLoading" style="top:44px;height:24px;">
        {{data.text}}
    </div>
    <ion-content class="has-header">
        <div class="item item-divider">
            当前位置
        </div>
        <div class="item-balanced">
            <div class="item item-text-wrap balanced">
                <span class="ion-location"></span> {{address}}
            </div>
        </div>
        <div class="item item-divider">
            我的常用位置
        </div>
        <ion-list option-buttons="itemButtons">
            <ion-item ng-repeat="location in locations" item="location">{{location.address}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
