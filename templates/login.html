<ion-view title="请登录" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons">
    <div class="bar bar-loading bar-assertive" id="x-bar" ng-if="data.isLoading">
        {{data.text}}
    </div>
    <ion-content has-header="true">
        <div class="padding">
            <div class="list">
                <form novalidate>
                    <label class="item item-input">
                        <span class="input-label">邮箱</span>
                        <input type="email" placeholder="请输入电子邮箱" ng-model="user.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">密码</span>
                        <input type="password" placeholder="请输入密码" ng-model="user.password">
                    </label>

                    <button class="button button-full button-positive" ng-click="login(user)">登录</button>
                    <button class="button button-full button-royal" ng-click="registerForm()">注册</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
