<ion-view title="我的书籍" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons">
    <ion-nav-buttons side="right">
        <button class="button  icon ion-camera" ng-click="scanBooks()">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios7-upload" ng-click="modal.show()">
        </button>
    </ion-nav-buttons>
    <div class="bar bar-loading bar-assertive" ng-if="data.isLoading">
        {{data.text}}
    </div>

    <ion-content class="padding has-header">
        <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreItemsAvailable">
        </ion-infinite-scroll>
        <ion-list>
            <ion-item ng-repeat="book in books | orderBy: 'sort_id' :true" class="item item-thumbnail-left"
                      item="book"
                      href="#/book/{{book.isbn}}">
                <img data-ng-src="{{book.image}}">

                <h2>{{ book.name }}</h2>

                <p>{{book.author}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
