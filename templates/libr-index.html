<ion-view title="{{title.name}}">
    <ion-nav-buttons side="left">
        <button class="button  icon ion-ios7-refresh-empty" ng-click="changeRecommend(0)"
                ng-show="(title.name=='随便看看吧')|| (title.name=='Libr-随便看看吧')">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button  icon ion-shuffle" ng-click="showRecommendActionSheet()">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding has-header">
        <div class="list">
            <a ng-repeat="book in books" class="item item-thumbnail-left" href="#/book/{{book.isbn}}">
                <img data-ng-src="{{book.image}}">

                <h2>{{ book.name }}</h2>

                <p>{{book.author}}</p>

                <p>有{{book.sort_id}}人看过</p>
            </a>
        </div>
    </ion-content>
</ion-view>
